<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visual Metronome</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="playful-header">
      Visual Metr
      <!-- Inline SVG circle sized to cap-height of the font -->
      <svg class="circle" style="width:0.6em" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="68" r="50" />
      </svg>
      n
      <svg class="circle" style="width:0.6em" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="68" r="50" />
      </svg>
      me
    </h1>
  </header>

  <main>
    <div class="tempo-control">
      <label for="tempoRange">Tempo:</label>
      <input type="range" id="tempoRange" min="40" max="240" value="120">
      <input type="number" id="tempoInput" min="40" max="240" value="120">
      <span class="bpm-label">BPM</span>
    </div>

    <div class="button-grid">
      <button class="metro-btn">Start</button>
      <button class="metro-btn">Stop</button>
      <button class="metro-btn">Sound On/Off</button>
      <button class="metro-btn">Flash On/Off</button>
    </div>
  </main>
</body>
</html>
