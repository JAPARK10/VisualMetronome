<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Metronome</title>
</head>
<body style="background-color: #f4f4f4;">
    <input type="number" id="bpm" placeholder="Enter BPM (30-300)">
    <button id="startStop">Start</button>

    <script>
        const body = document.body;
        const bpmInput = document.getElementById('bpm');
        const startStopButton = document.getElementById('startStop');

        let intervalId = null;

        function startMetronome() {
            const bpm = parseInt(bpmInput.value, 10);
            if (isNaN(bpm) || bpm < 30 || bpm > 300) {
                alert('Please enter a BPM between 30 and 300.');
                return;
            }

            const interval = 60000 / bpm; // Convert BPM to milliseconds
            clearInterval(intervalId); // Clear any existing interval
            intervalId = setInterval(() => {
                body.style.backgroundColor = '#000'; // Flash black
                setTimeout(() => {
                    body.style.backgroundColor = '#f4f4f4';
                }, 50); // Shorter flash duration
            }, interval);

            startStopButton.textContent = 'Stop';
        }

        function stopMetronome() {
            clearInterval(intervalId);
            intervalId = null;
            body.style.backgroundColor = '#f4f4f4';
            startStopButton.textContent = 'Start';
        }

        startStopButton.addEventListener('click', () => {
            if (intervalId) {
                stopMetronome();
            } else {
                startMetronome();
            }
        });
    </script>
</body>
</html>
