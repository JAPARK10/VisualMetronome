<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visual Metronome</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1 class="playful-header">
      Visual Metronome
    </h1>
  </header>

  <main>
    <div class="tempo-control">
      <label for="tempoRange">Tempo:</label>
      <input type="range" id="tempoRange" min="40" max="240" value="120">
      <input type="number" id="tempoInput" min="40" max="240" value="120">
      <span class="bpm-label">BPM</span>
    </div>

    <div class="button-grid">
      <button id="startBtn" class="metro-btn">Start</button>
      <button id="stopBtn" class="metro-btn">Stop</button>
      <button id="toggleSound" class="metro-btn">Sound On</button>
      <button id="toggleFlash" class="metro-btn">Flash On</button>
    </div>
  </main>
  <div id="flashScreen"></div>

</body>
</html>
